        <style type="text/css">

             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e3342f", "id": 6, "label": "Gravit - 2d design", "shape": "dot", "size": 6, "title": "dig fab"}, {"color": "#4dc0b5", "id": 13, "label": "brainstorm", "shape": "dot", "size": 6, "title": "think/design"}, {"color": "#38c172", "id": 20, "label": "code", "shape": "dot", "size": 6, "title": "programming"}, {"color": "#9561e2", "id": 23, "label": "cotton", "shape": "dot", "size": 6, "title": "materials"}, {"color": "#e3342f", "id": 46, "label": "laser cut", "shape": "dot", "size": 6, "title": "dig fab"}, {"color": "#9561e2", "id": 52, "label": "magnet", "shape": "dot", "size": 6, "title": "materials"}, {"color": "#f6993f", "id": 60, "label": "motor", "shape": "dot", "size": 6, "title": "electronic"}, {"color": "#9561e2", "id": 64, "label": "plastic", "shape": "dot", "size": 6, "title": "materials"}, {"color": "#4dc0b5", "id": 66, "label": "prototype", "shape": "dot", "size": 6, "title": "think/design"}, {"color": "#ffed4a", "id": 69, "label": "pulley system", "shape": "dot", "size": 6, "title": "math/physics"}, {"color": "#4dc0b5", "id": 73, "label": "reflect", "shape": "dot", "size": 6, "title": "think/design"}, {"color": "#f6993f", "id": 81, "label": "sensor", "shape": "dot", "size": 6, "title": "electronic"}, {"color": "#ffed4a", "id": 85, "label": "simple machine", "shape": "dot", "size": 6, "title": "math/physics"}, {"color": "#f6993f", "id": 90, "label": "switch", "shape": "dot", "size": 6, "title": "electronic"}, {"color": "#9561e2", "id": 99, "label": "wood", "shape": "dot", "size": 6, "title": "materials"}]);
                  edges = new vis.DataSet([{"from": 6, "to": 46}, {"from": 13, "to": 66}, {"from": 13, "to": 73}, {"from": 23, "to": 52}, {"from": 23, "to": 64}, {"from": 23, "to": 99}, {"from": 52, "to": 64}, {"from": 52, "to": 99}, {"from": 60, "to": 81}, {"from": 60, "to": 90}, {"from": 64, "to": 99}, {"from": 66, "to": 73}, {"from": 69, "to": 85}, {"from": 81, "to": 90}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 1,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 30
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
